{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <h4 class="card-title">{{ user.username }}</h4>
          <p class="text-muted">
            Miembro desde {{ user.date_joined|date:"M Y" }}
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-4">Información de Perfil</h4>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                name="first_name"
                value="{{ user.first_name }}"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input
                type="text"
                name="last_name"
                value="{{ user.last_name }}"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Correo Electrónico</label>
              <input
                type="email"
                name="email"
                value="{{ user.email }}"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Actualizar Perfil
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
